<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#138784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f7975;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Conteneur principal -->
  <g filter="url(#shadow)">
    
    <!-- Forme géométrique pour "89" -->
    <g transform="translate(10, 10)">
      <!-- Cercle pour le 8 -->
      <circle cx="15" cy="20" r="12" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
      <circle cx="15" cy="20" r="6" fill="white"/>
      <circle cx="15" cy="20" r="3" fill="url(#logoGradient)"/>
      
      <!-- Forme pour le 9 -->
      <g transform="translate(35, 8)">
        <circle cx="7" cy="7" r="7" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
        <circle cx="7" cy="7" r="3" fill="url(#logoGradient)"/>
        <line x1="14" y1="7" x2="14" y2="24" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
        <circle cx="14" cy="24" r="2" fill="url(#logoGradient)"/>
      </g>
    </g>
    
    <!-- Texte "Progress" -->
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">Progress</text>
    
    <!-- Sous-titre École 89 -->
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="10" fill="#666">École 89</text>
    
    <!-- Élément décoratif - barre de progression -->
    <g transform="translate(75, 45)">
      <rect x="0" y="0" width="60" height="3" rx="1.5" fill="#e5e7eb"/>
      <rect x="0" y="0" width="45" height="3" rx="1.5" fill="url(#logoGradient)"/>
    </g>
    
  </g>
</svg>